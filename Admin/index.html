<html>
  <head>
    <meta charset="UTF-8">
    <title>Dan Merson Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../Assets/font/stylesheet.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>

  </head>
  <body>
  </body>

  <script type = "module">
    import {User} from "../DataSync.js"
    import {Admin} from "./Admin.js"
    import {SvgPlus} from "../SvgPlus.js"

    let user = new User("/Admin");
    let admin;
    user.addEventListener('user', () => {
      // document.body.innerHTML = "";

      if (user.admin){
        admin = new Admin();

        document.body.appendChild(admin)
      }else{
        admin.remove()
        admin = null;
      }
    })

    window.oncontextmenu = (e) => {
      e.preventDefault()
      let logout = new SvgPlus("DIV")
      let over = true;
      logout.onmouseover = () => {over = true}
      logout.onmouseleave = () => {over = false}

      logout.innerHTML = "Logout"
      logout.styles = {
        position: 'fixed',
        top: (e.y-10)+'px',
        left: (e.x-10)+'px',
        cursor: 'pointer',
        'font-size': '2vw'
      }
      logout.onclick = () => {
        user.signOut()
      }

      let next = () => {
        setTimeout(async () => {
          console.log(over);
          if (!over) {
            await logout.waveTransistion((t) => {
              logout.styles = {opacity: t}
            }, 500, false)
            logout.remove()
          }else{
            next()
          }
        }, 1000)

      }

      document.body.appendChild(logout)
      next();
    }

  </script>

  <style>
  table.admin-users tr td:nth-of-type(2){

  table.admin-users tr:first-of-type{
