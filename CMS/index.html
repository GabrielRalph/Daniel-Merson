<html>
  <head>
    <meta charset="UTF-8">
    <title>Dan Merson CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type = "module">
      import {SplashScreen} from "../SplashScreen.js"

      let splash = new SplashScreen();
      document.body.appendChild(splash);

      window.onload = async () => {
        let page = document.getElementById("page");
        await page.waitLoad()
        let element = document.getElementById("logo");
        element.innerHTML = ""
        splash.moveToElement(element);
      }
    </script>
    <link href="../Assets/font/stylesheet.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>

  </head>
  <body>
  </body>

  <script type = "module">
    import {User} from "../DataSync.js"
    import {SvgPlus} from "../SvgPlus.js"
    import {Cms} from "./Cms.js"

    let user = new User("/CMS");

    let cms = new Cms();
    document.body.appendChild(cms)

    user.addEventListener('user', (e) => {
      cms.edit = user.admin
    })

    window.oncontextmenu = (e) => {
      e.preventDefault()
      let logout = new SvgPlus("DIV")
      let over = true;
      logout.onmouseover = () => {over = true}
      logout.onmouseleave = () => {over = false}

      logout.innerHTML = "Logout"
      logout.styles = {
        position: 'fixed',
        top: (e.y-10)+'px',
        left: (e.x-10)+'px',
        cursor: 'pointer'
      }
      logout.onclick = () => {
        user.signOut()
      }

      let next = () => {
        setTimeout(async () => {
          console.log(over);
          if (!over) {
            await logout.waveTransistion((t) => {
              logout.styles = {opacity: t}
            }, 500, false)
            logout.remove()
          }else{
            next()
          }
        }, 1000)

      }

      document.body.appendChild(logout)
      next();
    }

  </script>

  <style>
    body{
      font-size: min(3vw, 20px);
      --yellow: #FFED00;
      --font: 'Druk Wide';
      background: black;
      color: var(--yellow);
      font-family: var(--font);
      margin: 5px 15px;
      position: relative;
      overflow: hidden;
    }

  /* Display */

    .display {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .display video{
      position: absolute;
      top: 50%;
      transform: translate(0, -50%);
      max-height: 100vh;
      max-width: 100vw;
    }

    iframe{
      width: calc(100% - 30px);
      position: fixed;
      top: 50%;
      transform: translate(0, -50%);
    }

    #showreal{
      position: fixed;
      top: 50%;
      left: 50%;
      right: 0;
      bottom: 0;
      z-index: -1;
      max-height: 100vmax;
      min-height: 100vh;
      min-width: 100vw;
      transform: translate(-50%, -50%);
    }

  /* form panel */

    .form-panel{
      pointer-events: all;
      padding: 50px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
    }

    .form-panel input{
      padding: 10px;
      font-family: var(--font);
      color: var(--yellow);
      background: transparent;
      border: 3px solid var(--yellow);
      border-radius: 50px;
      outline: none;
      font-size: max(16px, 1em);
      width: 40vw;
    }

    .form-panel h3{
      margin: 20px 30px 5px 20px;
    }

    .form-panel h1{
      margin: 0;
    }

    .form-panel > div{
      margin: auto;
      display: inline-block;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

  /* v-list */

    .v-list{
      pointer-events: none;
      display: inline-block;
    }

    .v-list .header h1{
      cursor: pointer;
      pointer-events: all;
      display: inline-block;
      margin: 0;
    }

    .v-list .header h1:last-of-type:hover{
      transform: scale(1.3);
    }

    .list > div{
      font-size: 1.3em;
      pointer-events: all;
    }

  /* works */
    .works{
      position: absolute;
      top: 0;
      left: 0;
    }

    .work.edit{
      margin: 10px 0;
    }

    .work > div{
      display: inline-block;
      margin-right: 10px;
    }

    .work span{
      display: inline-block;
      vertical-align: top;
      cursor: pointer;
    }

    .work.edit span{
      line-height: 30px;
      height: 30px;
    }

  /* links */

    .links{
      position: absolute;
      top: 0;
      right: 0;
      text-align: right;
    }

    .links a{
      color: var(--yellow);
      text-decoration: none;
    }

    .link.edit a{
      line-height: 30px;
      height: 30px;
      display: inline-block;
      vertical-align: top;
    }

  /* Icons */

    svg{
      fill: var(--yellow);
    }

    .icon:hover{
      transform: scale(1.3);
    }

    .trash{
      height: 20px;
      margin: 5px;
      fill: var(--yellow);
    }

    .arrow{
      margin: 0 2px;
    }

  /* Firebase Ui */

    #loader,   #firebaseui-auth-container{
      position: fixed;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      z-index: 100000;
      background: rgba(255, 240, 255, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    ul.firebaseui-idp-list{
      padding: 0;
    }
    li.firebaseui-list-item{
      display: block;
    }
    button.firebaseui-idp-button{
      padding: 0;
      border: none;
      margin: auto;
      display: block;
      outline: none;
      border-radius: 2em;

    }
    img.firebaseui-idp-icon{
      height: 4em;
      float: left;
    }
    span.firebaseui-idp-text-long{
      line-height: 4em;
      padding: 0 1em;
    }
    span.firebaseui-idp-text-short{
      display:none
    }

    .firebaseui-container{
      background: transparent;
    }
  </style>
</html>
