    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type = "module">
      import {SplashScreen} from "../src/SplashScreen.js"

      let splash = new SplashScreen();
      document.body.appendChild(splash);
      splash.waitFor("logo", "portfolio")
    </script>
    <link href="../Assets/font/stylesheet.css" rel="stylesheet">

  <body>
  </body>

  <script type = "module">
    import {Portfolio} from "./src/portfolio/Portfolio.js"

    let portfolio = new Portfolio();
    portfolio.edit = false;
    document.body.appendChild(portfolio)
    window.onkeydown = (e) => {
      if (e.key == "e") portfolio.info.open = !portfolio.info.open;
      if (e.key == "w") portfolio.toggleWorks();
    }
  </script>
</html>
