<html>
  <head>
    <meta charset="UTF-8">
    <title>Dan Merson</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type = "module">
      import {SplashScreen} from "./SplashScreen.js"

      let splash = new SplashScreen();
      document.body.appendChild(splash);

      window.onload = async () => {
        let page = document.getElementById("page");
        await page.waitLoad()
        let element = document.getElementById("logo");
        element.innerHTML = ""
        splash.moveToElement(element);
      }
    </script>
    <link href="../Assets/font/stylesheet.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-database.js"></script>
  </head>
  <body>
  </body>

  <script type = "module">
    import {Cms} from "./CMS/Cms.js"

    let cms = new Cms();
    cms.edit = false;
    document.body.appendChild(cms)

  </script>

  <style>

    .display {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .display video{
      position: absolute;
      top: 50%;
      transform: translate(0, -50%);
      max-height: 100vh;
      max-width: 100vw;

    }
    iframe{
      width: calc(100% - 30px);
      position: fixed;
      top: 50%;
      transform: translate(0, -50%);
    }
    #showreal{
      position: fixed;
      top: 50%;
      left: 50%;
      right: 0;
      bottom: 0;
      z-index: -1;
      min-height: 100vw;
      min-width: 100vw;
      transform: translate(-50%, -50%);
    }

    body{
      font-size: min(3vw, 20px);
      --yellow: #FFED00;
      --font: 'Druk Wide';
      background: black;
      color: var(--yellow);
      font-family: var(--font);
      margin: 5px 15px;
      position: relative;
      overflow: hidden;
    }

    input{
      padding: 10px;
      font-family: var(--font);
      color: var(--yellow);
      background: transparent;
      border: 3px solid var(--yellow);
      border-radius: 50px;
      outline: none;
      font-size: 16px;
    }

    .form-panel h3{
      margin: 20px 30px 5px 20px;

    }
    .form-panel input{
      width: 40vw;
    }

    .form-panel h1{
      margin: 0;
    }

    .form-panel{
      padding: 50px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
    }
    .form-panel > div{
      margin: auto;
      display: inline-block;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }


    .v-list.works{
      position: absolute;
      top: 0;
      left: 0;
    }
    .v-list.links{
      position: absolute;
      top: 0;
      right: 0;
      text-align: right;
    }
    .v-list.links a{
      color: var(--yellow);
      text-decoration: none;
    }

    .link.edit a{
      line-height: 30px;
      height: 30px;
      display: inline-block;
      vertical-align: top;
    }

    .v-list h1{
      margin: 0;
    }


    .v-list{
      pointer-events: none;
      display: inline-block;
    }
    .v-list .header h1{
      cursor: pointer;
      pointer-events: all;
      display: inline-block;
      font-size: 2em;
    }
    /* .works .header h1{
      display: list-item;

    } */


    .work, .link{
      cursor: pointer;
      font-size: 1.3em;
      pointer-events: all;
    }
    .work.edit{
      margin: 10px 0;
    }

    .work > div{
      display: inline-block;
      margin-right: 10px;
    }

    svg{
      fill: var(--yellow);

    }
    .trash{
      height: 20px;
      margin: 5px;
      fill: var(--yellow);
    }

    .work span{
      display: inline-block;
      vertical-align: top;
    }

    .work.edit span{
      line-height: 30px;
      height: 30px;
    }
    .arrow{
      margin: 0 2px;
    }

  </style>
</html>
