<html>
  <head>
    <meta charset="UTF-8">
    <title>Dan Merson</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type = "module">
      import {SplashScreen} from "./SplashScreen.js"

      let splash = new SplashScreen();
      document.body.appendChild(splash);

      window.onload = async () => {
        let page = document.getElementById("page");
        await page.waitLoad()
        let element = document.getElementById("logo");
        element.innerHTML = ""
        splash.moveToElement(element);
      }
    </script>
    <link href="../Assets/font/stylesheet.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-database.js"></script>
  </head>

  <body>
  </body>

  <script type = "module">
    import {Cms} from "./CMS/Cms.js"

    let cms = new Cms();
    cms.edit = false;
    document.body.appendChild(cms)
  </script>

  <style>
    body{
      font-size: min(3vw, 20px);
      --yellow: #FFED00;
      --font: 'Druk Wide';
      background: black;
      color: var(--yellow);
      font-family: var(--font);
      margin: 5px 15px;
      position: relative;
      overflow: hidden;
    }

  /* Display */

    .display {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .display video{
      position: absolute;
      top: 50%;
      transform: translate(0, -50%);
      max-height: 100vh;
      max-width: 100vw;
    }

    iframe{
      width: calc(100% - 30px);
      position: fixed;
      top: 50%;
      transform: translate(0, -50%);
    }

    #showreal{
      position: fixed;
      top: 50%;
      left: 50%;
      right: 0;
      bottom: 0;
      z-index: -1;
      max-height: 100vmax;
      min-height: 100vh;
      min-width: 100vw;
      transform: translate(-50%, -50%);
    }

  /* v-list */

    .v-list{
      pointer-events: none;
      display: inline-block;
    }

    .v-list .header h1{
      cursor: pointer;
      pointer-events: all;
      display: inline-block;
      margin: 0;
    }

    .v-list > div{
      font-size: 1.3em;
      pointer-events: all;
    }

  /* works */

    .works{
      position: absolute;
      top: 0;
      left: 0;
    }

    .work.edit{
      margin: 10px 0;
    }

    .work > div{
      display: inline-block;
      margin-right: 10px;
    }

    .work span{
      display: inline-block;
      vertical-align: top;
      cursor: pointer;
    }

  /* links */

    .links{
      position: absolute;
      top: 0;
      right: 0;
      text-align: right;
    }

    .links a{
      color: var(--yellow);
      text-decoration: none;
    }

    svg {
      fill: var(--yellow);
    }

  </style>
</html>
